<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UniKL Feedback Form</title>

<body class="bg-gradient-to-br from-blue-900 to-yellow-600 h-screen flex flex-col justify-center items-center">

        <h1 class="font-bold text-3xl text-center mb-8">UniKL Feedback Form</h1>
        <form method="POST" action="phpmailer.php" class="flex flex-col space-y-2">
            <label for="email" class="mb-2 font-bold italic">Email</label>
            <input type="email" name="email" id="email" class="mb-2 rounded h-12 px-4"
                placeholder="Enter your email here">
            <label for="feedback" class="mb-2 font-bold italic">Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" class="mb-2 rounded px-4 py-2"
                style="resize: none;" placeholder="Enter your feedback here"></textarea>
            <input type="submit" value="Submit" name="btnSubmit"
                class="bg-blue-700 text-blue-50 text-lg font-semibold rounded-md mt-2 hover:bg-blue-900 py-3 sm:py-2 md:py-3">
